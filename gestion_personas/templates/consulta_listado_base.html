<!DOCTYPE html>
<html>
<head>
    <title>Consulta Listado Base</title>
</head>
<body>
    <h1>Consulta Listado Base</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="query" rows="5" cols="100" placeholder="Escribe tu consulta SQL aquÃ­"></textarea><br>
        <button type="submit">Ejecutar</button>
    </form>

    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}

    {% if resultado.columns %}
        <table border="1">
            <thead>
                <tr>
                    {% for col in resultado.columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in resultado.rows %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
